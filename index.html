<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google Services</title>
  </head>
  <body>
    <div class="c-container">
      <main class="c-main">
        <ul class="c-menu">
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://drive.google.com/?authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968523.png"
                alt="Dive Icon"
                class="c-link__image"
              />
              Drive</a
            >
          </li>
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://mail.google.com/mail/?authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968534.png"
                alt="Gmail Icon"
                class="c-link__image"
              />
              Gmail</a
            >
          </li>
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://calendar.google.com/calendar?authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968499.png"
                alt="Calendar Icon"
                class="c-link__image"
              />
              Calendar</a
            >
          </li>
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://docs.google.com/document/?usp=docs_alc&authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/281/281760.png"
                alt="Docs Icon"
                class="c-link__image"
              />
              Docs</a
            >
          </li>
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://docs.google.com/spreadsheets/?usp=sheets_alc&authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/5968/5968557.png"
                alt="Sheet Icon"
                class="c-link__image"
              />
              Sheet</a
            >
          </li>
          <li class="c-menu__item">
            <a
              class="c-menu__link"
              rel="noopener noreferrer"
              target="_blank"
              href="https://meet.google.com/?hs=197&authuser=0"
            >
              <img
                src="https://cdn-icons-png.flaticon.com/512/10829/10829162.png"
                alt="Meet Icon"
                class="c-link__image"
              />
              Meet</a
            >
          </li>
        </ul>
      </main>
      <footer class="c-footer">
        More from
        <a
          class="c-footer__link"
          href="http://piluvitu.dev"
          target="_blank"
          rel="noopener noreferrer"
          >Pilu Vitu</a
        >
      </footer>
    </div>
  </body>
</html>
